name: PR Checks

on:
  pull_request:
    branches: [ main, master, develop ]

env:
  FLUTTER_VERSION: '3.35.7'

jobs:
  # ============================================
  # PR Validation (fast checks)
  # ============================================
  pr-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: HEAD
          extra_args: --debug

      - name: Check file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            flutter:
              - 'app/**'
              - 'packages/**'
            android:
              - 'app/android/**'
            ios:
              - 'app/ios/**'
            web:
              - 'app/web/**'
            docs:
              - '**.md'
            core_packages:
              - 'packages/core_*/**'

  # ============================================
  # Code Quality (analyze, format, lint)
  # ============================================
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
            packages/*/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Get dependencies (all packages)
        run: |
          cd packages/core_domain && flutter pub get
          cd ../core_ui && flutter pub get
          cd ../core_data && flutter pub get
          cd ../core_ai && flutter pub get
          cd ../core_auth && flutter pub get
          cd ../../app && flutter pub get

      - name: Run Flutter Analyze
        run: |
          cd app
          flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Check formatting
        run: |
          cd app
          dart format --set-exit-if-changed lib/ test/

  # ============================================
  # Unit & Widget Tests
  # ============================================
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
            packages/*/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Get dependencies (all packages)
        run: |
          cd packages/core_domain && flutter pub get
          cd ../core_ui && flutter pub get
          cd ../core_data && flutter pub get
          cd ../core_ai && flutter pub get
          cd ../core_auth && flutter pub get
          cd ../../app && flutter pub get

      - name: Run core_domain tests
        run: cd packages/core_domain && dart test --reporter=compact

      - name: Run core_data tests
        run: cd packages/core_data && dart test --reporter=compact

      - name: Run core_ai tests
        run: cd packages/core_ai && dart test --reporter=compact

      - name: Run core_auth tests
        run: cd packages/core_auth && dart test --reporter=compact

      - name: Run app tests with coverage
        run: |
          cd app
          flutter test --coverage --reporter=compact

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./app/coverage/lcov.info
          flags: flutter
          name: flutter-coverage
          fail_ci_if_error: false

  # ============================================
  # Build Verification
  # ============================================
  build-pr:
    runs-on: ubuntu-latest
    needs: [code-quality, tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Get dependencies
        run: |
          cd packages/core_domain && flutter pub get
          cd ../core_ui && flutter pub get
          cd ../core_data && flutter pub get
          cd ../core_ai && flutter pub get
          cd ../core_auth && flutter pub get
          cd ../../app && flutter pub get

      - name: Build APK (Debug)
        run: |
          cd app
          flutter build apk --debug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: pr-debug-apk
          path: app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 3

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd app
          flutter pub get

      - name: Run Snyk Security Scan
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=app/pubspec.yaml
        continue-on-error: true  # Don't block PRs, but report issues

  # ============================================
  # PR Summary Comment
  # ============================================
  pr-summary:
    runs-on: ubuntu-latest
    needs: [pr-validation, code-quality, tests, build-pr]
    if: always()
    steps:
      - name: Comment PR with summary
        uses: actions/github-script@v7
        with:
          script: |
            const prValidation = '${{ needs.pr-validation.result }}';
            const codeQuality = '${{ needs.code-quality.result }}';
            const tests = '${{ needs.tests.result }}';
            const build = '${{ needs.build-pr.result }}';

            const getEmoji = (status) => status === 'success' ? '✅' : status === 'skipped' ? '⏭️' : '❌';

            const comment = `## PR Check Summary

            | Check | Status |
            |-------|--------|
            | PR Validation | ${getEmoji(prValidation)} ${prValidation} |
            | Code Quality | ${getEmoji(codeQuality)} ${codeQuality} |
            | Tests | ${getEmoji(tests)} ${tests} |
            | Build | ${getEmoji(build)} ${build} |

            [View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
