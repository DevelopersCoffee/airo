name: Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  FLUTTER_VERSION: '3.35.7'

jobs:
  # ============================================
  # Code Quality
  # ============================================
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
            packages/*/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Get dependencies
        run: |
          cd packages/core_domain && flutter pub get
          cd ../core_ui && flutter pub get
          cd ../core_data && flutter pub get
          cd ../core_ai && flutter pub get
          cd ../core_auth && flutter pub get
          cd ../../app && flutter pub get

      - name: Run Flutter Analyze
        run: |
          cd app
          flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Check formatting
        run: |
          cd app
          dart format --set-exit-if-changed lib/

  # ============================================
  # Tests (all packages + app)
  # ============================================
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
            packages/*/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Get dependencies
        run: |
          cd packages/core_domain && flutter pub get
          cd ../core_ui && flutter pub get
          cd ../core_data && flutter pub get
          cd ../core_ai && flutter pub get
          cd ../core_auth && flutter pub get
          cd ../../app && flutter pub get

      - name: Run core package tests
        run: |
          cd packages/core_domain && dart test --reporter=compact
          cd ../core_data && dart test --reporter=compact
          cd ../core_ai && dart test --reporter=compact
          cd ../core_auth && dart test --reporter=compact

      - name: Run app tests with coverage
        run: |
          cd app
          flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./app/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  # ============================================
  # Build Android (Debug + Release APK)
  # ============================================
  build-android:
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Get dependencies
        run: |
          cd packages/core_domain && flutter pub get
          cd ../core_ui && flutter pub get
          cd ../core_data && flutter pub get
          cd ../core_ai && flutter pub get
          cd ../core_auth && flutter pub get
          cd ../../app && flutter pub get

      - name: Build APK (Debug)
        run: |
          cd app
          flutter build apk --debug

      - name: Build APK (Release)
        run: |
          cd app
          flutter build apk --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

  # ============================================
  # Build Web
  # ============================================
  build-web:
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Get dependencies
        run: |
          cd packages/core_domain && flutter pub get
          cd ../core_ui && flutter pub get
          cd ../core_data && flutter pub get
          cd ../core_ai && flutter pub get
          cd ../core_auth && flutter pub get
          cd ../../app && flutter pub get

      - name: Build Web
        run: |
          cd app
          flutter build web --release

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: app/build/web
          retention-days: 14

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd app
          flutter pub get

      - name: Run linter
        run: |
          cd app
          flutter pub run custom_lint
        continue-on-error: true

  sonarqube:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd app
          flutter pub get

      - name: Run tests with coverage
        run: |
          cd app
          flutter test --coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=airo-super-app
            -Dsonar.projectName="Airo Super App"
            -Dsonar.sources=app/lib
            -Dsonar.tests=app/test
            -Dsonar.dart.coverage.reportPath=app/coverage/lcov.info
            -Dsonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated/**
        continue-on-error: true

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd app
          flutter pub get

      - name: Run Snyk Security Scan
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=app/pubspec.yaml
        continue-on-error: true

      - name: Upload Snyk results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('snyk.sarif') != ''
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

