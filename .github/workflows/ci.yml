# =============================================================================
# Continuous Integration Workflow - Optimized
# =============================================================================
# On PR: Runs quick checks only (analyze, lint, core package tests)
# On Push to main: Runs comprehensive checks including app tests with coverage
# =============================================================================
name: Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

# Cancel any in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.35.7'

jobs:
  # ============================================
  # Code Quality (runs on all events)
  # ============================================
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
            packages/*/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Get dependencies (parallel)
        run: |
          (cd packages/core_domain && flutter pub get) &
          (cd packages/core_ui && flutter pub get) &
          (cd packages/core_data && flutter pub get) &
          (cd packages/core_ai && flutter pub get) &
          (cd packages/core_auth && flutter pub get) &
          wait
          cd app && flutter pub get

      - name: Run code generation
        run: |
          cd app
          dart run build_runner build --delete-conflicting-outputs

      - name: Run Flutter Analyze
        run: |
          cd app
          flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Check formatting
        run: |
          cd app
          find lib -name "*.dart" ! -name "*.g.dart" ! -name "*.freezed.dart" -print0 | xargs -0 dart format --set-exit-if-changed

  # ============================================
  # Core Package Tests (runs on all events - fast)
  # ============================================
  test-core:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            packages/*/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Get core package dependencies (parallel)
        run: |
          (cd packages/core_domain && flutter pub get) &
          (cd packages/core_ui && flutter pub get) &
          (cd packages/core_data && flutter pub get) &
          (cd packages/core_ai && flutter pub get) &
          (cd packages/core_auth && flutter pub get) &
          wait

      - name: Run core package tests (parallel)
        run: |
          echo "Running core package tests in parallel..."
          (cd packages/core_domain && flutter test --reporter=compact) &
          (cd packages/core_data && flutter test --reporter=compact) &
          (cd packages/core_ai && flutter test --reporter=compact) &
          (cd packages/core_auth && flutter test --reporter=compact) &
          wait
          echo "All core package tests completed!"

  # ============================================
  # App Tests with Coverage (runs on push to main only)
  # This is the expensive job - skip on PRs
  # ============================================
  test-app:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push'
    needs: [analyze, test-core]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
            packages/*/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Get dependencies (parallel)
        run: |
          (cd packages/core_domain && flutter pub get) &
          (cd packages/core_ui && flutter pub get) &
          (cd packages/core_data && flutter pub get) &
          (cd packages/core_ai && flutter pub get) &
          (cd packages/core_auth && flutter pub get) &
          wait
          cd app && flutter pub get

      - name: Run code generation
        run: |
          cd app
          dart run build_runner build --delete-conflicting-outputs

      - name: Run app tests with coverage
        run: |
          cd app
          flutter test --coverage --reporter=compact

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./app/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  # ============================================
  # Build Android (Debug + Release APK)
  # ============================================
  build-android:
    runs-on: ubuntu-latest
    needs: [analyze, test-app]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      # ===========================================
      # Firebase Configuration Setup
      # ===========================================
      # Required for Firebase features in Android builds.
      # Secret should be base64-encoded google-services.json
      # ===========================================
      - name: Create Firebase Config
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          cd app
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "::warning::GOOGLE_SERVICES_JSON secret not set. Firebase features may not work correctly."
            exit 0
          fi
          echo "$GOOGLE_SERVICES_JSON" | base64 -d > android/app/google-services.json
          if [ ! -f android/app/google-services.json ] || [ ! -s android/app/google-services.json ]; then
            echo "::error::Failed to create google-services.json."
            exit 1
          fi
          echo "âœ… Firebase configuration created successfully"

      - name: Get dependencies
        run: |
          cd packages/core_domain && flutter pub get
          cd ../core_ui && flutter pub get
          cd ../core_data && flutter pub get
          cd ../core_ai && flutter pub get
          cd ../core_auth && flutter pub get
          cd ../../app && flutter pub get

      - name: Build APK (Debug)
        run: |
          cd app
          flutter build apk --debug

      - name: Build APK (Release)
        run: |
          cd app
          flutter build apk --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: android-debug-apk
          path: app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Upload Release APK
        uses: actions/upload-artifact@v6
        with:
          name: android-release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

  # ============================================
  # Build Web
  # ============================================
  build-web:
    runs-on: ubuntu-latest
    needs: [analyze, test-app]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            app/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Get dependencies
        run: |
          cd packages/core_domain && flutter pub get
          cd ../core_ui && flutter pub get
          cd ../core_data && flutter pub get
          cd ../core_ai && flutter pub get
          cd ../core_auth && flutter pub get
          cd ../../app && flutter pub get

      - name: Build Web
        run: |
          cd app
          flutter build web --release

      - name: Upload Web Build
        uses: actions/upload-artifact@v6
        with:
          name: web-build
          path: app/build/web
          retention-days: 14

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd app
          flutter pub get

      - name: Run linter
        run: |
          cd app
          flutter pub run custom_lint
        continue-on-error: true

  sonarqube:
    runs-on: ubuntu-latest
    needs: test-app
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd app
          flutter pub get

      - name: Run tests with coverage
        run: |
          cd app
          flutter test --coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=airo-super-app
            -Dsonar.projectName="Airo Super App"
            -Dsonar.sources=app/lib
            -Dsonar.tests=app/test
            -Dsonar.dart.coverage.reportPath=app/coverage/lcov.info
            -Dsonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated/**
        continue-on-error: true

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd app
          flutter pub get

      - name: Run Snyk Security Scan
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=app/pubspec.yaml
        continue-on-error: true

      - name: Upload Snyk results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('snyk.sarif') != ''
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

